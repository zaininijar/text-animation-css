<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finger+Paint">

    <style>

        body {
            background: black;
            overflow: hidden;
            font: 5vw/100vh "Finger Paint";
            text-align: center;
            color: transparent;
            backface-visibility: hidden;
        }

        span {
            display: inline-block;
            text-shadow: 0 0 0 whitesmoke;
            animation: smoky 5s 3s both;
        }

        span:nth-child(even) {
            animation-name: smoky-mirror;
        }

        @keyframes smoky {
        60% {
            text-shadow: 0 0 40px whitesmoke;
        }
        to {
            transform: translate3d(15rem, -8rem, 0) rotate(-40deg) skewX(70deg)
            scale(1.5);
            text-shadow: 0 0 20px whitesmoke;
            opacity: 0;
        }
        }

        @keyframes smoky-mirror {
        60% {
            text-shadow: 0 0 40px whitesmoke;
        }
        to {
            transform: translate3d(18rem, -8rem, 0) rotate(-40deg) skewX(-70deg)
            scale(2);
            text-shadow: 0 0 20px whitesmoke;
            opacity: 0;
        }
        }

        @for $item from 1 through 21 {
            span:nth-of-type(#{$item}) {
                animation-delay: #{(3 + ($item/10))}s;
            }
        }

    </style>
</head>
<body>

    <span>C</span>
    <span>S</span>
    <span>S</span>
    <span>&nbsp;</span>
    <span>S</span>
    <span>m</span>
    <span>o</span>
    <span>k</span>
    <span>y</span>
    <span>&nbsp;</span>
    <span>T</span>
    <span>e</span>
    <span>x</span>
    <span>t</span>
    <span>&nbsp;</span>
    <span>E</span>
    <span>f</span>
    <span>f</span>
    <span>e</span>
    <span>c</span>
    <span>t</span>

</body>
</html>
